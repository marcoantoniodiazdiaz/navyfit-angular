<div class="container text-center">
    <h4> PRODUCTOS</h4>
    <button class="btn btn-outline-success btn-sm" (click)="clickAddProductos()">
        AÃ‘ADIR</button>
    <br>
    <form (ngSubmit)="clickAddProductos(f)" #f="ngForm">
        <div class="row">
            <div class="col-4">
                <label>Nombre</label>
                <input type="text" class="form-control" name="nombre" [(ngModel)]="nuevoProducto.nombre">
            </div>
            <div class="col-4">
                <label>Precio</label>
                <input type="number" class="form-control" name="precio" [(ngModel)]="nuevoProducto.precio">
            </div>
            <div class="col-4">
                <label>Detalles</label>
                <textarea type="text" class="form-control" name="detalle" [(ngModel)]="nuevoProducto.detalle"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <label>Categoria</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-4">
                <label>Nombre</label>
                <input type="number" class="form-control">
            </div>
            <div class="col-4">
                <label>Detalles</label>
                <textarea type="text" class="form-control"></textarea>
            </div>
            <div class="col-4">
                <label>Precio</label>
                <input type="number" class="form-control">
            </div>
            <div class="col-4">
                <div class="form-group">
                    <label for="exampleInputFile">Producto</label>
                    <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">

                </div>
            </div>
        </div>
        <button type="button" class="btn btn-primary ">GUARDAR</button>
    </form>
    <br>
    <br>
    <table class="table table-hover">

        <thead>
            <tr>
                <!-- <th scope="col">PRODUCTO</th> -->
                <!-- <th scope="col">CATEGORIA</th> -->
                <th scope="col">NOMBRE</th>
                <th scope="col">DETALLES</th>
                <th scope="col">PRECIO</th>
                <!-- <th scope="col">ACCIONES</th> -->
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let producto of productos">
                <!-- <td>{{ producto.producto }}</td> -->
                <!-- <td>{{ producto.categoria }}</td> -->
                <td>{{ producto.nombre }}</td>
                <td>{{ producto.detalle }}</td>
                <td>{{ producto.precio }}</td>
                <!-- <td> -->
                <!-- <button type="button" class="btn btn-danger btn-sm">ELIMINAR</button> &nbsp; -->
                <!-- <button type="button" class="btn btn-primary btn-sm">EDITAR</button> &nbsp; -->
                <!-- </td> -->
            </tr>
        </tbody>
    </table>
