<div class="body">
    <div class="content">
        <div class="card bg-primary" style="min-width: 30%;">
            <div class="card-body ">
                <h1 class="card-title text-center ">INICIAR SESIÓN</h1>
                <p class="card-text"></p>
                <div class="form-group">
                    <label class="form-control-label text-white">CORREO ELECTRONICO</label>
                    <input type="email" value=" " class="form-control " placeholder="Ingrese su e-mail ">
                    <!-- <div class="valid-feedback ">Success! You've done it.</div> -->
                </div>
                <div class="form-group">
                    <i class="fa fa-key" aria-hidden="true"> </i>
                    <label class="form-control-label text-white">&nbsp; CONTRASEÑA</label>
                    <input type="password" class="form-control" placeholder="Ingrese su contraseña">
                </div>
                <a [routerLink]="['/contranueva']"> ¿Has olvidado tu contraseña? </a>
                <br>
                <br>
                <div class="row align-items-center remember">
                    <input type="checkbox"> &nbsp;Recordarme
                </div>
                <br>
                <button class="btn btn-success btn-block btn-login"><h5>Iniciar Sesión </h5></button>
                <a class="btn btn-success btn-block btn-signin" [routerLink]="['/crearcuenta']">
                    <h5> Crear una cuenta </h5>
                </a>
            </div>
        </div>
    </div>
</div>
